<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bubble Panel</title>

<style>
body {
    font-family: sans-serif;
    padding: 25px;
    background: #f3f3f3;
}

/* === СЕТКА === */
#boards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 24px;
    align-items: start;
}

/* === БОРД === */
.board {
    padding: 16px;
    border-radius: 18px;
    background: white;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    min-width: 260px;
}

/* === ЗАГОЛОВОК === */
.board-title {
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 12px;
    opacity: 0.65;
    text-transform: lowercase;
}

/* === КНОПКИ === */
.board-buttons {
    line-height: 2.6;
}

button {
    display: inline-block;
    padding: 8px 16px;
    margin: 4px 6px 4px 0;
    border-radius: 999px;
    border: none;
    background: #2f80ed;
    color: white;
    font-size: 13px;
    cursor: pointer;
    transition: 0.15s ease;
}

button:hover {
    background: #1c5fc4;
}
</style>

</head>
<body>

<div id="boards"></div>

<script>

const typeOrder = [
    "system",
    "context",
    "control",
    "dialogue",
    "transform",
    "execution",
    "guard",
    "meta-analysis"
];

async function loadBubbles() {
    const res = await fetch("index.json?ts=" + Date.now());
    const data = await res.json();
    const container = document.getElementById("boards");

    container.innerHTML = "";

    // сортируем типы
    const sortedTypes = Object.keys(data).sort((a, b) => {
        const ia = typeOrder.indexOf(a);
        const ib = typeOrder.indexOf(b);
        if (ia === -1) return 1;
        if (ib === -1) return -1;
        return ia - ib;
    });

    for (const board of sortedTypes) {

        const boardDiv = document.createElement("div");
        boardDiv.className = "board";

        const title = document.createElement("div");
        title.className = "board-title";
        title.textContent = board;

        const buttonsDiv = document.createElement("div");
        buttonsDiv.className = "board-buttons";

        data[board].forEach(file => {
            const btn = document.createElement("button");
            btn.textContent = file.replace(".md", "");
            btn.onclick = () => copyPayload(board, file);
            buttonsDiv.appendChild(btn);
        });

        boardDiv.appendChild(title);
        boardDiv.appendChild(buttonsDiv);
        container.appendChild(boardDiv);
    }
}

async function copyPayload(board, file) {
    const path = "bubbles/" + board + "/" + file + "?ts=" + Date.now();
    const res = await fetch(path);
    const text = await res.text();

    const start = text.indexOf("# 🧠 PAYLOAD");
    if (start === -1) return;

    const after = text.substring(start);
    const nextHeader = after.indexOf("\n# ", 1);
    const payload = nextHeader === -1 ? after : after.substring(0, nextHeader);

    const cleaned = payload.replace("# 🧠 PAYLOAD", "").trim();
    await navigator.clipboard.writeText(cleaned);
}

loadBubbles();
</script>

</body>
</html>
