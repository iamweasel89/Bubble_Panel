<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bubble Panel</title>

<style>
body {
    font-family: sans-serif;
    padding: 25px;
    background: #f3f3f3;
}

/* === СЕТКА БОРДОВ === */
#boards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, auto));
    gap: 22px;
    align-items: start;
}

/* === ОБЁРТКА БОРДА === */
.board-wrapper {
    display: inline-block;
}

/* === ЗАГОЛОВОК === */
.board-title {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 8px;
    color: #444;
}

/* === КАРТОЧКА === */
.board {
    display: inline-block;
    padding: 14px;
    border-radius: 18px;
    background: white;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    width: fit-content;
    max-width: 360px;
}

/* === КНОПКИ КАК СЛОВА === */
.board-buttons {
    line-height: 2.6;
}

/* === КНОПКИ-ПУЗЫРЬКИ === */
button {
    display: inline-block;
    padding: 8px 16px;
    margin: 4px 6px 4px 0;
    border-radius: 999px;
    border: none;
    background: #2f80ed;
    color: white;
    font-size: 13px;
    cursor: pointer;
    transition: 0.15s ease;
}

button:hover {
    background: #1c5fc4;
    transform: translateY(-1px);
}
</style>

</head>
<body>

<div id="boards"></div>

<script>
async function loadBubbles() {
    const res = await fetch("index.json?ts=" + Date.now());
    const data = await res.json();
    const container = document.getElementById("boards");

    container.innerHTML = "";

    for (const board in data) {

        const wrapper = document.createElement("div");
        wrapper.className = "board-wrapper";

        const title = document.createElement("div");
        title.className = "board-title";
        title.textContent = board;

        const boardDiv = document.createElement("div");
        boardDiv.className = "board";

        const buttonsDiv = document.createElement("div");
        buttonsDiv.className = "board-buttons";

        data[board].forEach(file => {
            const btn = document.createElement("button");
            btn.textContent = file.replace(".md", "");
            btn.onclick = () => copyPayload(board, file);
            buttonsDiv.appendChild(btn);
        });

        boardDiv.appendChild(buttonsDiv);
        wrapper.appendChild(title);
        wrapper.appendChild(boardDiv);
        container.appendChild(wrapper);
    }
}

async function copyPayload(board, file) {
    const path = "bubbles/" + board + "/" + file + "?ts=" + Date.now();
    const res = await fetch(path);
    const text = await res.text();

    const start = text.indexOf("# 🧠 PAYLOAD");
    if (start === -1) return;

    const after = text.substring(start);
    const nextHeader = after.indexOf("\n# ", 1);
    const payload = nextHeader === -1 ? after : after.substring(0, nextHeader);

    const cleaned = payload.replace("# 🧠 PAYLOAD", "").trim();
    await navigator.clipboard.writeText(cleaned);
}

loadBubbles();
</script>

</body>
</html>
